<div id="counts-container">
    <div class="row">
        <div class="col-md-4 count-title">Total</div>
        <div class="col-md-4 count-title">Completed</div>
        <div class="col-md-4 count-title">Not completed</div>
    </div>

    <div class="row">
        <div class="col-md-4 count-number">{{total}}</div>
        <div class="col-md-4 count-number">{{completed}}</div>
        <div class="col-md-4 count-number">{{notCompleted}}</div>
    </div>
</div>
