<div id="counts-container">
    <div class="row">
        <div class="col-md-4 count-title">Total</div>
        <div class="col-md-4 count-title">Completed</div>
        <div class="col-md-4 count-title">Not completed</div>
    </div>

    <div class="row">
        <div class="col-md-4 count-number">{{notes.length}}</div>
        <div class="col-md-4 count-number">{{getNoteCount('Completed')}}</div>
        <div class="col-md-4 count-number">{{getNoteCount('Not completed')}}</div>
    </div>
</div>
