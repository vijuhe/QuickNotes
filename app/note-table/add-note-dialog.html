<div class="modal-body">
    <h3>Note</h3>
    <form name="newNoteForm">
        <div class="form-group">
            <input required placeholder="Title" ng-model="title">
        </div>
        <div class="form-group">
            <input required placeholder="Content" ng-model="content">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="saveNote()">Save</button>
        <button class="btn btn-light" ng-click="cancel()">Cancel</button>
    </form>
</div>
