<div id="add-note-dialog" class="modal-body">
    <h4 id="add-note-dialog-title">Note</h4>
    <form name="newNoteForm">
        <div class="form-group">
            <input class="form-control" required placeholder="Title" ng-model="title"/>
        </div>
        <div class="form-group">
            <textarea rows="3" id="note-content-input" class="form-control" required placeholder="Content" ng-model="content"></textarea>
        </div>
        <button id="save-note-button" type="submit" class="btn btn-primary add-note-dialog-button" ng-click="saveNote()">Save</button>
        <button id="cancel-save-note-button" class="btn btn-light add-note-dialog-button" ng-click="cancel()">Cancel</button>
    </form>
</div>
